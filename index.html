<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://toppng.com/uploads/preview/netflix-logo-png-11593869495odtwahwmzn.png" type="image/x-icon">
</head>
<body>
  <div id="main">
      <div id="back">
          <div class="side">
              <p>02/04</p>
          </div>
          <div class="class">
              <p>01/04</p>
              <p>03/04</p>
          </div>
          <div class="block">
            <i class="ri-arrow-right-s-fill"></i>
          </div>
          <div class="overlay">

            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Discover</li>
                    <li>Favourites</li>
                    <li>Kids</li>
                </ul>
                <div class="circleicon">
                    <i class="ri-align-justify"></i>
                </div>
            </div>
            <div class="textpart">
                <h4>Netflix Original <br> Stranger Things</h4>
                <p>Stranger things is an award winning Sci-Fi fantasy <br> series, that stuns with its incredible cast and its <br> catchy 80's flare.</p>
                <h5>View all episodes <i class="ri-arrow-drop-right-line"></i></h5>
            </div>
          <div class="scroll">
            <p>Scroll Down</p>
            <div class="circle">
                <div class="circles1"></div>
                <div class="circles2"></div>
                <div class="circles3"></div>
                <div class="circles4"></div>
            </div>
            </div>
          
            
           
          </div>
          
      </div>
